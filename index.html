<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承育 | 營運自動化與數據分析作品集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb; /* 專業藍 */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            line-height: 1.7; 
            color: var(--text-main); 
            background-color: var(--bg-color);
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px; 
        }

        /* 個人簡介區塊 */
        .profile-header {
            text-align: center;
            padding: 40px 0;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            margin-bottom: 50px;
        }

        .Cyrus382kb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover; /* 確保圖片不變形 */
            margin-bottom: 20px;
        }

        .profile-header h1 { margin: 10px 0; color: var(--primary-color); letter-spacing: 1px; }
        .tagline { color: var(--text-sub); font-size: 1.1em; margin-bottom: 20px; }

        /* 技能標籤 */
        .skill-chips { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .chip { background: #e2e8f0; padding: 5px 15px; border-radius: 20px; font-size: 0.9em; font-weight: 500; }

        /* 專案卡片 */
        h2 { border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-top: 40px; display: inline-block; }
        
        .project-card { 
            background: var(--card-bg);
            padding: 30px; 
            margin-bottom: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover { transform: translateY(-5px); }

        .project-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .project-icon { 
            font-size: 1.5em; 
            background: #dbeafe; 
            color: var(--primary-color); 
            width: 50px; height: 50px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 12px;
        }

        .tag { background: var(--primary-color); color: white; padding: 4px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; }
        
        .dashboard-container { 
            position: relative; padding-bottom: 56.25%; height: 0; 
            overflow: hidden; margin: 20px 0; border-radius: 10px; border: 1px solid #e2e8f0;
        }
        .dashboard-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .btn-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            border: 1px solid var(--primary-color);
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-link:hover { background: var(--primary-color); color: white; }

        @media (max-width: 600px) {
            .profile-header { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <img src="Cyrus382kb.jpg" alt="承育" class="Cyrus382kb">
        <h1>承育 (Cheng-Yu)</h1>
        <p class="tagline">數據分析師 | 營運自動化專家</p>
        <div class="skill-chips">
            <span class="chip">Python</span>
            <span class="chip">Google Apps Script</span>
            <span class="chip">SQL</span>
            <span class="chip">Looker Studio</span>
            <span class="chip">Automation</span>
        </div>
    </div>

    <section id="projects">
        <h2><i class="fa-solid fa-rocket"></i> 實戰專案展示</h2>

        <div class="project-card">
            <div class="project-header">
                <div class="project-icon"><i class="fa-solid fa-chart-line"></i></div>
                <h3>營運關鍵指標戰情室 (Dashboard)</h3>
                <span class="tag">互動演示</span>
            </div>
            <p><strong>解決痛點：</strong> 解決傳統 Excel 報表數據滯後與手動操作的高錯誤率。</p>
            
            <div class="dashboard-container">
                <iframe src="https://lookerstudio.google.com/embed/reporting/你的報表ID/page/1M" allowfullscreen></iframe>
            </div>
            <p style="font-size: 14px; color: #64748b;">*註：此為模擬數據，展示自動化串接與篩選邏輯。</p>
        </div>

        <div class="project-card">
            <div class="project-header">
                <div class="project-icon"><i class="fa-solid fa-gears"></i></div>
                <h3>採購預測與庫存管理自動化</h3>
                <span class="tag">流程優化</span>
            </div>
            <p><strong>技術應用：</strong> Python (Pandas) 處理海量數據 + GAS 自動發送庫存預警訊息。</p>
            <p><strong>成果：</strong> 決策時間縮短 93%，庫存周轉率提升 15%。</p>
            <a href="https://github.com/你的帳號" target="_blank" class="btn-link">
                <i class="fa-brands fa-github"></i> 查看技術文檔
            </a>
        </div>
    </section>

</body>
</html>
